<h1>Resoluci√≥n ecuaciones de segundo grado</h1>

<div class="contenedor-ecuacion">
  <h2>Introduce datos</h2>
  <div>
    <table style="text-align: center;" style="width:50%">
      <tr>
        <td><input type="number" [(ngModel)]="coeficientes.grado2"> <span>x</span><sup>2</sup>+</td>
        <td><input type="number" [(ngModel)]="coeficientes.grado1">x+</td>
        <td><input type="number" [(ngModel)]="coeficientes.independiente"></td>
        <td>=0</td>
      </tr>
    </table>
  </div>
</div>

<div class="contenedor-soluciones">
  <table style="width:50%">
    <tr>
      <th>{{advertencia}}</th>
      <td><button type="button" (click)="calcular()">Resolver</button></td>
    </tr>
  </table>
</div>

<div class="contenedor-soluciones">
  <table style="width:50%" *ngIf="discriminante>=0 && coeficientes.grado2!==0">
    <tr>
      <td>x<sub>1</sub>={{solucion.solucion1}}</td>
      <td>x<sub>2</sub>={{solucion.solucion2}}</td>
    </tr>
  </table>
</div>
